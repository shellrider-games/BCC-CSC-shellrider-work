<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure 2</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="greeting">
        <div class="text-center">
            <h3 class="alert alert-primary">Welcome to another fancy adventure!</h3>
            <p>Just press the start button in order to get the game going!</p>
            <button class="btn btn-primary btn-lg mt-4" onclick="startGame()">Start Adventure</button>
        </div>

        <div id="notify">
            <img src="./images/soundOn.png" /> Sound ON!
        </div>
    </div>

    <div class="gameArea">
        <div>
            <div id="images">
            </div>

            <div id="text">
            </div>

            <input class="form-control" id="input" onkeypress="nameInput(event)"
                placeholder='Type your name in order to begin your adventure...'>

            <div id="buttonBox">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
