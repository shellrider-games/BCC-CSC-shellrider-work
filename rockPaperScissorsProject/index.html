<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel ="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="options" style="--m: 5; --tan: 0.72">
      <ul>
          <li id="scissors" style="--i: 1"></li>
          <li id="spock" style="--i: 2"></li>
          <li id="lizard" style="--i: 3"></li>
          <li id="rock" style="--i: 4"></li>
          <li id="paper" style="--i: 5"></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
